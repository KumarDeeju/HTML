<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Job Application Form
	</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background-color: #ccc;
		}
		.container{
			max-width: 900px;
			margin: 100px auto;
		}
		.apply_box{
			max-width: 600px;
			padding: 20px;
			background-color: white;
			margin: 0 auto;
			margin-top: 50px;
			box-shadow: 4px 3px 5px rgba(1, 1, 1, 0, 1);
			border-radius: 10px;
		}
		.title_small{
			font-size: 20px;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="apply_box"></div>
		<h1>Job Application
			<span class="title_small">(web)</h1>
		
	</div>

</body>
</html>
