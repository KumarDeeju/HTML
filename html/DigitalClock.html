<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock</title>
	<style type="text/css">
		h1{
			background-color: gray;
			font-size: 100px;
			text-align: center;
			font-family: verdana;
			color: red;
		}
	</style>
</head>
<body onload="showTime()">
	<h1> 	
	</h1>

</body>
<script type="text/javascript">
	function showTime() {
		var d = new Date();
		var h = d.getHours();
		var m = d.getMinutes();
		var s = d.getSeconds();
		var session = "AM";
		if (h>12) {
			h=h-12;
			// h = 13 - 12 = 1  
		}
		if (h>=12) {
			session = "PM";
		}
		h = h < 10 ? "0" + h : h;// if h < 10 (hour 10 se small ho to ) ? "0" + h (0 plus hour kar do(concet)) if h > 10 (yadi hour 10 se bada h to sirf hour print kar do)
		m = m < 10 ? "0" + m : m;// if m < 10 (minutes 10 se small ho to ) ? "0" + m (0 plus minutes kar do(concet)) if h > 10 (yadi minutes 10 se bada h to sirf menutes print kar do)
		s = s < 10 ? "0" + s : s;// if s < 10 (second 10 se small ho to ) ? "0" + s (0 plus second kar do(concet)) if s > 10 (yadi second 10 se bada h to sirf second print kar do)
		// body...
		// format h : m : s : AM/PM
		var time = h + " : " + m + " : " + s + "  " + session;

		 document.getElementsByTagName('h1')[0].innerText = time;

		 setTimeout (showTime,1000); // update on 1000 million second after


	}
</script>
</html>
