<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MOuse</title>
	<style type="text/css">
		#main	{
			 color: red;
			 font-size: 50px;
			 text-align: center;
			 margin-top: 50px;
			 cursor: pointer;
			 transition: 1s;
			 
		}
	</style>
</head>
<body>
	<div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
		Bhagalpur
	</div>

</body>
<script type="text/javascript">
	function modify() {
		// body...
		document.getElementById('main').style.fontSize = "100px";
		document.getElementById('main').style.color = "blue";
		document.getElementById('main').style.fontSize = "verdana";
		document.getElementById('main').style.rotate = "360deg";
		
	}
	function unmodify() {
		document.getElementById('main').style.fontSize = "50px";
		document.getElementById('main').style.color = "red";
		document.getElementById('main').style.fontSize="";
		document.getElementById('main').style.rotate = "";
	}
</script>
</html>
