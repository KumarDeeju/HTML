<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log in</title>
	
</head>
<body>
	<script type="text/javascript">
	function validate(form)
	{
		var username = form.username.value;
		var password=form.password.value;
		if(username.length===0)
		{
			alert("you must enter username");
			return false;
		}
		if(password == 0){
			alert("you must enter password");
		}
		if(username!="admin"){
			alert("you	must enter correct username");
			return false;
		}
		if (password!="admin") {
			alert("you	must enter correct password");
			return false;
		}
	}

</script>
<h1><center>Log in here......</center></h1>
<form method="post" action="price.html" onsubmit="return validate(this);">
	user name: <input type="text" name="username" size="15"><br>
	password : <input type="password" name="password" size="15"><br>
	<input type="submit" value="submit">
	<input type="reset" value="reset form">
</form>

</body>
</html>
