<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex File</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail">
            <label for="num">Number:</label>
            <input type="tel" name="num" id="num">
            <label for="dat">Date of Birth:</label>
            <input type="date" name="dat" id="dat">
            <label for="cot">Gender :</label>
            <label for="abs">Male</label>
            <input type="radio" name="abs" id="abs">
            <label for="abc">Female</label>
            <input type="radio" name="abc" id="abc">
            <label for="aaa">Contary:</label>
            <select name="aaa" id="aaa">
                <option value="Select">Select</option>
                <option value="Bharat">Bharat</option>
                <option value="USA">USA</option>
                <option value="Rush">Rush</option>
                <option value="Ast">Astrailia</option>
                <option value="nepl">Nepal</option>
                <option value="japan">Japan</option>
                <option value="sri">ShriLanka</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address Street
            <label for="ct">City</label>
            <input type="text" name="ct" id="ct">
            <label for="st">State</label>
            <input type="text" name="st" id="st">
            <label for="jp">Zip Code</label>
            <input type="number" name="jp" id="jp">
        </legend>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="cmt">Comments</label>
            <textarea name="cmt" id="cmt" cols="30" rows="5"></textarea>
            <label for="cc">I agree to the term of Service</label>
            <input type="checkbox" name="cc" id="cc">
            <br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
