<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main	{
			width: 700px;
			height: 600px;
			border: 3px red solid;
			margin: auto;
			padding: 10px;
			display:grid;
			grid-template-columns: 200px 200px 200px 200px ;
			grid-column-gap: 10px;
			border-collapse: separate;
			grid-row-gap: 10px;
			grid-gap: 20px 30px;
		}
		.main div{
			padding:50px;
			font-size: 50px;
			background: aqua;
			border: 2px solid black;

		}

	</style>
</head>
<body>
	<div class="main">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>

		

	</div>

</body>
</html>
