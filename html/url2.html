<body>
	 <button onclick="window.history.forward()">Forword</button>
	 <button onclick="window.history.back()">Back</button>
	 <button onclick="window.history.go(3)">Go</button>

<script type="text/javascript">
	var c = window.history.length; // (window ke history index ki length kitni h)apne url me kitni window page open h
	document.getElementsByTagName('h1')[0].innerText = c;// count window page open
	

</script>
